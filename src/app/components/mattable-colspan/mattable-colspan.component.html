<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 table-custom-colspan-rowspan"
>
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  <!-- Name Column -->
  <ng-container matColumnDef="aim">
    <th mat-header-cell *matHeaderCellDef>Aim</th>
    <td mat-cell *matCellDef="let element">{{ element.aim }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="min">
    <th mat-header-cell *matHeaderCellDef>Min</th>
    <td mat-cell *matCellDef="let element">{{ element.min }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="max">
    <th mat-header-cell *matHeaderCellDef>Max</th>
    <td mat-cell *matCellDef="let element">{{ element.max }}</td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="d">
    <th mat-header-cell *matHeaderCellDef>Aim</th>
    <td mat-cell *matCellDef="let element">{{ element.d }}</td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="last">
    <th mat-header-cell *matHeaderCellDef>Min</th>
    <td mat-cell *matCellDef="let element">{{ element.last }}</td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="lm">
    <th mat-header-cell *matHeaderCellDef>Max</th>
    <td mat-cell *matCellDef="let element">{{ element.lm }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="a">
    <th mat-header-cell *matHeaderCellDef>Aim</th>
    <td mat-cell *matCellDef="let element">{{ element.a }}</td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="b">
    <th mat-header-cell *matHeaderCellDef>Min</th>
    <td mat-cell *matCellDef="let element">{{ element.b }}</td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="c">
    <th mat-header-cell *matHeaderCellDef>Max</th>
    <td mat-cell *matCellDef="let element">{{ element.c }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="aa">
    <th mat-header-cell *matHeaderCellDef>Aim</th>
    <td mat-cell *matCellDef="let element">{{ element.aa }}</td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="bb">
    <th mat-header-cell *matHeaderCellDef>Min</th>
    <td mat-cell *matCellDef="let element">{{ element.bb }}</td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="cc">
    <th mat-header-cell *matHeaderCellDef>Max</th>
    <td mat-cell *matCellDef="let element">{{ element.cc }}</td>
  </ng-container>

  <!-- Header row first group -->
  <ng-container matColumnDef="header-row-first-group">
    <th mat-header-cell *matHeaderCellDef [attr.colspan]="3">C</th>
  </ng-container>

  <!-- Header row second group -->
  <ng-container matColumnDef="header-row-second-group">
    <th mat-header-cell *matHeaderCellDef [attr.colspan]="3">Mn</th>
  </ng-container>
  <!-- Header row first group -->
  <ng-container matColumnDef="header-row-third-group">
    <th mat-header-cell *matHeaderCellDef [attr.colspan]="3">S</th>
  </ng-container>

  <!-- Header row second group -->
  <ng-container matColumnDef="header-row-fourth-group">
    <th mat-header-cell *matHeaderCellDef [attr.colspan]="3">P</th>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="[
      'header-row-first-group',
      'header-row-second-group',
      'header-row-third-group',
      'header-row-fourth-group'
    ]"
  ></tr>
  <!-- <tr mat-header-row *matHeaderRowDef="['header-row-first-group', 'header-row-second-group']"></tr> -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
